<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="payment-container">
        <h2>Pricing Calculator</h2>
        <p>See how much you'll be settled for any amount.</p>

        <div class="calculator-box">
            <label>IF YOU CHARGE</label>
            <input type="number" id="amount-input" placeholder="Enter amount">
        </div>

        <div class="calculator-box result-box">
            <label>WE WILL SETTLE YOU</label>
            <span id="settlement-output">0.00</span>
        </div>

        <div class="calculator-box result-box">
            <label>Q4PAY FEES (1.20%)</label>
            <span id="fee-output">0.00</span>
        </div>

        <div class="link-container">
            <a href="index.html">‚Üê Back to Payment</a>
        </div>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
