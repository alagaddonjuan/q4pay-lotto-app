<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h2>Pricing Calculator</h2>

        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('paymentLink')">Payment Link</button>
            <button class="tab-button" onclick="switchTab('virtualAccount')">Virtual Account</button>
        </div>

        <div class="calculator-box">
            <label>IF CUSTOMER PAYS</label>
            <input type="number" id="amount-input" placeholder="Enter amount">
        </div>

        <div class="calculator-box">
            <label>YOUR CUSTOM FEE (%)</label>
            <input type="number" id="custom-fee-input" placeholder="e.g., 0.5">
        </div>

        <hr class="separator">

        <div class="result-row">
            <span>Squad Fee:</span>
            <span id="squad-fee-output">0.00</span>
        </div>
        <div class="result-row">
            <span>Your Fee:</span>
            <span id="custom-fee-output">0.00</span>
        </div>
        <div class="result-row total">
            <span>You Will Be Settled:</span>
            <span id="settlement-output">0.00</span>
        </div>

        <div class="link-container">
            <a href="index.html">‚Üê Back to Payment</a>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
